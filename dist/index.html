<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app using JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div>
        <ul id="todo-list">
          <li class="head">Today's To Do<i class="fa fa-refresh" aria-hidden="true"></i></li>
          <li class="add-item"><input type="text" id="additem" placeholder="Add to your list ..."></li>
          <li class="btn"><a href="#">Clear all Completed</a></li>
        </ul>
      </div>
</body>
</html>
